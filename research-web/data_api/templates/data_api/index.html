<body>
    <div id='plot'><!-- Plotly chart will be drawn inside this DIV --></div>
    <!-- <textarea id="chat-log" cols="100" rows="20"></textarea><br/>

<script>

    var default_layout = {
      yaxis: {range: [-1.5, 1.5]}
    };
    Plotly.newPlot('plot',[],default_layout)

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/data/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var trace = {x: data.x, y: data.y, type: 'scatter'};
        var trace = {y: data.y, type: 'scatter'};
        layout = {
          yaxis: {range: [-1.5, 1.5]}
        };
        //var message = data['message'];
        //document.querySelector('#chat-log').value += (data + '\n');
        Plotly.react('plot',[trace],layout)
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
